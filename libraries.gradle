ext {
    libraries = [

            // groovy
            groovy                 : "org.codehaus.groovy:groovy-all:${groovyVersion}",

            // lombok 
            lombok                 : "org.projectlombok:lombok:${lombokVersion}",

            // spring boot starters
            springBoot             : "org.springframework.boot:spring-boot-starter",
            springBootWeb          : "org.springframework.boot:spring-boot-starter-web",
            springBootActuator     : "org.springframework.boot:spring-boot-starter-actuator",
            springBootDataJpa      : "org.springframework.boot:spring-boot-starter-data-jpa",
            springBootThymeleaf    : "org.springframework.boot:spring-boot-starter-thymeleaf",
            springBootDataRest     : "org.springframework.boot:spring-boot-starter-data-rest",
            springBootSecurity     : "org.springframework.boot:spring-boot-starter-security",

            // spring cloud starters
            springCloudConfig      : "org.springframework.cloud:spring-cloud-starter-config",
            springCloudOAuth       : "org.springframework.cloud:spring-cloud-starter-oauth2",
            springCloudSecurity    : "org.springframework.cloud:spring-cloud-starter-security",
            springCloudZipkin      : "org.springframework.cloud:spring-cloud-starter-zipkin",
            springCloudSleuth      : "org.springframework.cloud:spring-cloud-starter-sleuth",
            
            // spring cloud server
            springCloudConfigServer: "org.springframework.cloud:spring-cloud-config-server",
            springCloudEurekaServer: "org.springframework.cloud:spring-cloud-starter-netflix-eureka-server",

            // devtools
            springDevtools         : "org.springframework.boot:spring-boot-devtools"
    ]
}